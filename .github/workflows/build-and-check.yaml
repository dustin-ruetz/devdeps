name: build-and-check
on:
  # Run this workflow when a PR is 1) opened/has new commits added to it, and 2) merged into the "main" branch.
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]
jobs:
  build-and-check:
    name: Build and check on Node.js v${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Run this job on both the maintenance (v18) and active (v20) Node.js LTS versions.
        node-version: [18, 20]
    steps:
      - name: Git checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm clean-install
      # Verify the integrity of provenance attestations and registry signatures for installed dependencies.
      - name: Audit dependency signatures
        run: npm audit signatures
      - name: Build library
        run: npm run build
      - name: Run validation checks
        run: npm run check
      - name: Run unit tests and collect code coverage
        run: npm run test:coverage
