name: build-and-check
on:
  # Run this workflow when a PR is 1) opened/has new commits added to it, and 2) merged into the "main" branch.
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]
jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        # Specify the Node.js version by referencing the .node-version file that's located in the root of the repo.
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: npm clean-install
      # Verify the integrity of provenance attestations and registry signatures for installed dependencies.
      - name: Audit dependency signatures
        run: npm audit signatures
      - name: Build library
        run: npm run build
      - name: Run validation checks
        run: npm run check
